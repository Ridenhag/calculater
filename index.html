<html>
  <style>
    .calculator {
      padding: 20px;
      border: 1px solid;
      width: 440px;
      height: 550px;
      text-align: center;
    }
    .input {
      border: 1px solid #ddd;
      border-radius: 1px;
      height: 60px;
      text-align: right;
      font-size: 2.5rem;
      text-align: center;
    }
    .operators div {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 1px;
      width: 80px;
      text-align: center;
      padding: 10px;
      margin: 20px 4px 10px 0;
      cursor: pointer;
      background-color: #ddd;
      text-align: center;
    }
    .leftPanel {
      display: inline-block;
      text-align: center;
    }
    .numbers div {
      display: inline-block;
      border: 1px solid rgb(188, 185, 185);
      border-radius: 1px;
      width: 80px;
      text-align: center;
      padding: 10px;
      margin: 20px 4px 10px 0;
      cursor: pointer;
      background-color: #fff;
    }
    div.equal {
      display: inline-block;
      border: 1px solid #3079ed;
      border-radius: 1px;
      width: 17%;
      text-align: center;
      padding: 127px 10px;
      margin: 10px 6px 10px 0;
      vertical-align: top;
      cursor: pointer;
      color: #fff;
      background-color: #4d90fe;
    }
    .saihan {
      color: rgb(218, 231, 35);
      font-size: xx-large;
      font-weight: bold;
      text-align: center;
    }
    marquee {
      background-color: gray;
    }
    .oohuu {
      background-color: aqua;
      color: aqua;
    }
    .oohoo {
      background-color: #4d90fe;
      color: green;
    }
    .uuhoo {
      color: yellow;
    }
    .container {
      display: flex;
      justify-content: center;
    }
  </style>
  <script></script>
  <div class="container">
    <div class="calculator">
      <p class="saihan">Saihan hogjildoorei</p>
      <div class="input" id="input"></div>
      <marquee scrollamount="7">Za ymar too bodoj bn da</marquee>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div class="oohuu">0</div>
            <div class="uuhoo">.</div>
            <div class="oohoo" id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
  </div>
</html>
